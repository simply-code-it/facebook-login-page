<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <script src="https://kit.fontawesome.com/d72375f458.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="facebook">

                <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" height="100px" width="300px" alt="Facebook">
            </div>
            <div class="recent-login">
                <p id="bold"><b>Recent Logins</b></p>

                <p>Click your picture or add an account</p>
                <div class="card">
                    <!-- <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y6/r/NqXxvQhN4tE.png" alt="plus sign image"> -->

                    <div id="marg"><i class="fas fa-plus" aria-hidden="true"></i></div>

                </div>
                <button id="btn">Add Account</button>
            </div>
        </div>
        <div class="right">
            <form id="disflex">
                <input type="email" id="input-tag" placeholder="Email address or phone number">
                <input type="Password" id="input-tag" placeholder="password">
                <button id="log-in" type="submit">Log In</button>
                <a href="#" style="text-decoration:none;">Forgotten password?</a>
                <hr>
                <button id="create">Create New Account</button>
            </form>
            <p> <strong>Create a Page</strong> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>

</html>
